{% extends 'base.html' %}
{% block content %}

<div class="container">
  <h1>{{ article.title }}</h1>
  <p>{{ article.content }}</p>
  <p>{{ article.writer }}</p>
  <hr>
  <a href="{% url 'articles:update' article.id %}" class="btn btn-primary mx-3">수정</a>
  <a href="{% url 'articles:delete' article.id %}" class="btn btn-primary mx-3">삭제</a>
  <a href="{% url 'articles:bbs' %}" class="btn btn-primary mx-3">목록으로</a>
</div>

{% endblock content %}
